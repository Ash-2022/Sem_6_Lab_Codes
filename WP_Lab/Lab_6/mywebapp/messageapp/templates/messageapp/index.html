<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Message App</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" class="form-control" id="message" placeholder="Enter your message">
            </div>
            <div class="form-group">
                <label>Text Format:</label>
                <div>
                    <input type="checkbox" id="bold"> Bold
                    <input type="checkbox" id="italic"> Italic
                    <input type="checkbox" id="underline"> Underline
                </div>
            </div>
            <div class="form-group">
                <label>Text Color:</label>
                <div>
                    <input type="radio" name="color" value="red"> Red
                    <input type="radio" name="color" value="blue"> Blue
                    <input type="radio" name="color" value="green"> Green
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="displayBtn">Display Message</button>
            <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-danger" id="exitBtn">Exit</button>
        </form>
        <div class="mt-3">
            <label id="outputLabel"></label>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#displayBtn').click(function() {
                let name = $('#name').val();
                let message = $('#message').val();
                let formattedText = name + ': ' + message;

                if ($('#bold').is(':checked')) {
                    formattedText = '<b>' + formattedText + '</b>';
                }
                if ($('#italic').is(':checked')) {
                    formattedText = '<i>' + formattedText + '</i>';
                }
                if ($('#underline').is(':checked')) {
                    formattedText = '<u>' + formattedText + '</u>';
                }

                let color = $('input[name="color"]:checked').val();
                if (color) {
                    formattedText = '<span style="color:' + color + ';">' + formattedText + '</span>';
                }

                $('#outputLabel').html(formattedText);
            });

            $('#clearBtn').click(function() {
                $('#name').val('');
                $('#message').val('');
                $('#outputLabel').html('');
                $('input[type="checkbox"]').prop('checked', false);
                $('input[type="radio"]').prop('checked', false);
            });

            $('#exitBtn').click(function() {
                window.close();
            });
        });
    </script>
</body>
</html>
