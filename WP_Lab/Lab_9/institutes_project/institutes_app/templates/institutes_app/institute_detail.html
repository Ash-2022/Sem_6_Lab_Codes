<!-- institutes_app/templates/institutes_app/institute_detail.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ institute.name }} - Details</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'institutes_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Institute Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2 class="institute-name">{{ institute.name }}</h2>
                            <div class="badge badge-info p-2 mt-2">
                                <h5 class="mb-0">Number of Courses: {{ institute.no_of_courses }}</h5>
                            </div>
                        </div>
                        
                        <div class="institute-details">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="detail-card">
                                        <h5>Institute ID</h5>
                                        <p>{{ institute.institute_id }}</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="detail-card">
                                        <h5>Courses Offered</h5>
                                        <p>{{ institute.no_of_courses }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="{% url 'institutes_list' %}" class="btn btn-primary">Back to Institutes List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
