<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>

  <!-- Magazine Cover -->
  <div class="container-fluid magazine-cover">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <h1 class="magazine-title">The Creative Mind</h1>
        <p class="magazine-subtitle">Exploring Ideas, Innovation, and Inspiration</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <img src="Image.webp" alt="Magazine Cover Image" class="img-fluid cover-image">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <p class="magazine-tagline">Your Monthly Dose of Creativity</p>
        <button class="btn btn-primary btn-lg">Subscribe Now</button>
      </div>
    </div>
  </div>


</body>
</html>
