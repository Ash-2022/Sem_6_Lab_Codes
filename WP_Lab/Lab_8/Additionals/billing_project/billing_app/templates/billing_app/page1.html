<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Billing Page</h1>
        <form id="billingForm" method="POST" action="/generate_bill/">
            {% csrf_token %}
            <div class="form-group">
                <label for="brand">Select Brand:</label>
                <div id="brand">
                    <input type="radio" name="brand" value="HP"> HP<br>
                    <input type="radio" name="brand" value="Nokia"> Nokia<br>
                    <input type="radio" name="brand" value="Samsung"> Samsung<br>
                    <input type="radio" name="brand" value="Motorola"> Motorola<br>
                    <input type="radio" name="brand" value="Apple"> Apple<br>
                </div>
            </div>
            <div class="form-group">
                <label for="item">Select Item:</label>
                <div id="item">
                    <input type="checkbox" name="item" value="Mobile"> Mobile<br>
                    <input type="checkbox" name="item" value="Laptop"> Laptop<br>
                </div>
            </div>
            <div class="form-group">
                <label for="quantity">Enter Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Produce Bill</button>
        </form>
    </div>
</body>
</html>
